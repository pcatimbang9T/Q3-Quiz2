<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ticketing Center</h1>

        <details>
            <summary>Personal Information</summary>
            <form>
                <label>Complete Name:</label>
                <input type="text" id="full-name" placeholder="Enter your full name">

                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </form>
        </details>

        <details>
            <summary>Ticket Price</summary>
            <label>Choose your seat:</label>
            <select id="seat">
                <option disabled selected>Select</option>
                <option>VIP</option>
                <option>Regular</option>
                <option>Economy</option>
            </select>

            <label>Choose an option:</label>
            <select id="option">
                <option disabled selected>Select</option>
                <option>Adult</option>
                <option>Student</option>
            </select>
        </details>

        <details>
            <summary>Print Ticket</summary>
            <p>Review your details before printing.</p>
        </details>

        <button id="submit-info">Submit Info</button>
        <button id="ticket-price">Ticket Price</button>

        <p class="footer">Phoebe Catimbang | 9-Topaz</p>
    </div>

    <script src="main.js"></script>  <!-- Link to the external JS file -->
</body>
</html>
